<!DOCTYPE html>
<html>
    <head> 
        <title>samuel-formulário</title>
<style>
   body{
	font-family: Brush Script MT, Brush Script Std, cursive;
	background-color: #97b4fc;
	padding: 20px;
}
.caixa-formulario{
	width: 400px;
	margin: 0 auto;
	
	background-color: #ffffff;
	border: 1px  solid #cccccc;
	padding: 25px;
}
h1{
    text-align: center;
    color:#49f2ce;
}

p{
    text-align:	center;
	color: #4484f2;
}

label,
input,
textarea,
button{
    display: block;
}
label{
    margin-top: 15px ;
    margin-bottom: 5px;
    font-weight: bold;
	color:#1ccde8;
}
input,
textarea{
    padding: 8px;
}
button{
    margin-top: 20px;
    padding: 10px;
}	
</style>
    </head>
    <body>                        
	    <h1>Formulário</h1>           
		<p>Deixe aqui sua Dúvida</p>                        
	    
		<form>
		<label for="nome-usuario"> 1.Nome:</label>
		<input type="text" id="nome-usuario" placeholder="digite aqui seu nome...">
	   
		<label for="email"> 2.E-mail:</label>
		<input type="text" id="email" placeholder="digite seu email...">
		
		<label for="msg-usuario">3.Mensagem:</label>
		<textarea id="msg-usuario"></textarea>
        
		<button type="submit">Enviar</button>
		
		</form>
		    </div>
    </body>
</html>
